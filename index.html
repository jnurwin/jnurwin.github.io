<!DOCTYPE html><html>
<head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student grades</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

     <!-- Bootstarps links -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <style> .btn{margin: 5px} </style>
</head>
<body>
  <div class="container">
      <h2>Select a Major</h2>
      <div style='padding: 5px;'> 
         <button type='button' class="btn btn-primary" onClick="getData('CIT')">CIT</button> 
         <button type='button' class="btn btn-primary" onClick="getData('BUS')">BUS</button> 
      </div>
  
  <h3>We filter our dataset by Major</h3>

  <div id="studentstable"></div>

 <!-- Handlebars -->
  <script type="text/x-handlebars-template" id="students">
      <table class="table table-striped">
          <tr><th>Name</th><th>Major</th><th>Midterm</th><th>Final</th></tr>
             {{#each rows}}
                <tr>
                     <td>{{name}}</td><td>{{major}}</td><td>{{midterm}}</td><td>{{final}}</td>
                </tr>
             {{/each}}
      </table>
  </script>

  <!-- application ajax code -->
  <script>
    async function getData(selected_major) {
        var response = await fetch('cit5students.json');   // GET request

        if(response.ok) {
            var data = await response.json();

            cit5sstudents_items = data.filter( (item) => item.major == selected_major);    // filter data array 
                
           var templateText = document.getElementById('students').innerHTML;
           var compiledTemplateText = Handlebars.compile(templateText);   // get and compile template code
           compiledHtml = compiledTemplateText({ rows: cit5students_items })      // apply data to template
           document.getElementById('studentstable').innerHTML = compiledHtml; 
       }
       else {
           document.querySelector('#studentstable').innerHTML = "There was an error, or file not found";
       }	
 
  }
</script>
</html>
